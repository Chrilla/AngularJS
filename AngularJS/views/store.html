<div>

</div>


<div class="container d-flex users">
    <div ng-repeat="item in users" class="d-flex" style="width: 50%">
        <img src="images/{{ item.image }}" alt="" style="width: auto; height: 150px;">
        <div class="p-3">
            <h5 class="text-center mt-3 users-h5">{{ item.title }}</h5>
            <p class="text-center users-p-1">{{ item.text }}</p>
            <p class="text-center users-p-2"><i class="fas fa-user mr-2"></i>{{ item.user }}</p>
        </div>
        <img src="" alt="">
    </div>
</div>
